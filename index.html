<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h2>Made by TangHoang</h2>
    </header>

    <main>
        <div class="display-container">
            <div class="display"></div>
        </div>
        <div class="container">
            <div class="buttons-container">
                <button id="clear" class="button function">C</button>
                <button id="delete" class="button function">Del</button>
                <button id="neg" class="button negate function">(-)</button>
                <button id="divide" class="button input operator">/</button>
    
                <button id="num-7" class="button input">7</button>
                <button id="num-8" class="button input">8</button>
                <button id="num-9" class="button input">9</button>
                <button id="mult" class="button input operator">*</button>
    
                <button id="num-4" class="button input">4</button>
                <button id="num-5" class="button input">5</button>
                <button id="num-6" class="button input">6</button>
                <button id="sub" class="button input operator">-</button>
    
                <button id="num-1" class="button input">1</button>
                <button id="num-2" class="button input">2</button>
                <button id="num-3" class="button input">3</button>
                <button id="add" class="button input operator">+</button>
                
                <button id="num-0" class="button input wide">0</button>
                <button id="dot" class="button input">.</button>
                <button id="equals" class="button operator">=</button>
            </div>
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
